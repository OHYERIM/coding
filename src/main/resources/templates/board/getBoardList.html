<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/board.css">

    <title>게시 글 목록</title>
</head>
<body>
<h1>게시글 목록</h1>
<table id="board">
    <thead>
    <tr>
        <th scope="col" class="seq">번호</th>
        <th scope="col" class="category">카테고리</th>
        <th scope="col" class="title">제목</th>
        <th scope="col" class="content">내용</th>
        <th scope="col" class="writer">작성자</th>
        <th scope="col" class="update">등록일</th>
        <th scope="col" class="cnt">조회수</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board : ${boardList}">
        <td class="seq" th:text="${board.seq}"></td>
        <td class="category" th:text="${board.category}"></td>
        <td class="title">
            <a th:href="@{/board/getBoard(seq=${board.seq})}">
                <span th:text="${board.title}"></span>
                <div class="summary">
                    <div>click! 글읽기</div>
                </div>
            </a>
        </td>
        <td class="content" th:text="${board.content}"></td>
        <td class="writer" th:text="${board.writer}"></td>
        <td class="update" th:text="${#dates.format(board.createDate, 'yyyy-MM-dd')}"></td>
        <td class="cnt" th:text="${board.cnt}"></td>
    </tr>
    </tbody>
</table>
<div class="btn_area clear">
    <div class="fr">
        <a class="btn write" style="color: #f2f2f2; text-shadow: none" th:href="@{/board/insertBoard}">글쓰기</a>
    </div>
</div>
    <a class="btn" style="justify-content: center; width:50px;" href="http://localhost:9090">home</a>
</body>
</html>
