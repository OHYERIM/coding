<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/insertBoard.css">
    <title>Title</title>
</head>
<body>
<center>
    <h3>게시글 등록하기</h3>
    <!--
        [클라이언트] html의 form태그를 통한 submit액션을 실행하면 [서버]로 전달되는 mapping주소
        th:action="insertBoard"
        mothod="post"// get/post방식으로 데이터 전달 명시한다
        [서버]컨트롤러에서는 get방식 받는 것과 post방식으로 받는 것을 구분할 수 있다.
        -->
    <hr>
    <form artion="insertBoard" method="post">
        <table id="table_03" border="1" cellpadding="0" cellspacing="0">
            <tr>
                <th th:text="카테고리" width="70"></th>
                <td align="left">
                    <select name="category" title="분류유형선택">
                        <option value="상품관련">상품</option>
                        <option value="배송관련">배송</option>
                        <option value="기타/문의">기타/문의</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th width="70">제목</th>
                <!--
                     [클라이언트]name="title"은[서버]에서 데이터 매개변수를 받기 위한 변수명(key)
                -->
                <td><input name="title" type="text" size="80"></td>

            </tr>
            <tr>
                <th th:text="작성자" width="80"></th>
                <td><input name="writer" type="text" size="50"></td>
            </tr>
            <tr>
                <th th:text="내용" width="80"></th>
                <td><textarea name="content" cols="200" rows="20"></textarea>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="게시글 등록" style=" background-color: #77af9c; color: #d7fff1; border-color: darkgray; bo border-radius: 15px; cursor: pointer;">
                </td>
            </tr>
        </table>
    </form>
    <button class="w-btn-outline w-btn-yellow-outline" type="button"><a th:href="@{/getBoardList}">글목록</a></button>
</center>
</body>
</html>
